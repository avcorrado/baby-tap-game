<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Tap — Interactive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <canvas id="c"></canvas>
    <div class="ui">
      <div style="font-weight:700;">Baby Tap — Interactive</div>
      <button class="btn" id="mute">Mute</button>
      <button class="btn" id="fullscreen">Fullscreen</button>
      <button class="btn" id="toggleMode">Calm Mode</button>
      <button class="btn" id="toggleVisuals">Hide Visuals</button>
    </div>
    <div class="big-hint">Press Keys<br />or Tap Screen</div>
    <div class="footer">
      Credit — <a href="https://github.com/avcorrado" target="_blank" rel="noopener"
        style="color:#ddd; text-decoration:underline;">Andrea Corrado (@avcorrado)</a>
    </div>
  </div>
  <script src="js/audio.js"></script>
  <script src="js/visuals.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
